<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NISA Lens | Top</title>
  <link rel="stylesheet" href="nisa_mock.css" />
</head>
<body>
  <div class="shell">
    <header class="topbar">
      <div class="logo">NISA Lens</div>
      <nav class="nav">
        <a href="login.html">ログイン</a>
        <a href="nisa_user_mock.html">利用者画面</a>
        <a href="nisa_admin_mock.html">管理者画面</a>
      </nav>
      <a class="btn" href="login.html">ログインする</a>
    </header>

    <section class="hero">
      <div class="hero-copy">
        <p class="eyebrow">匿名投稿で学ぶ NISA</p>
        <h1>属性 x 配分 x 成績で自分に近い運用タイプを探す</h1>
        <p>投稿は審査キュー経由で公開。誹謗中傷、悪口、宣伝、詐欺勧誘を抑止し、前向きな情報だけを蓄積します。</p>
        <div class="hero-cta">
          <a class="btn" href="nisa_user_mock.html">検索をはじめる</a>
          <a class="btn ghost" href="login.html">投稿のためにログイン</a>
        </div>
      </div>
      <aside class="hero-panel">
        <h3>サービス特徴</h3>
        <div class="chips">
          <span>2段階認証</span>
          <span>匿名投稿</span>
          <span>円グラフ比較</span>
          <span>審査制公開</span>
          <span>通報導線</span>
          <span>GA4分析</span>
        </div>
      </aside>
    </section>

    <section class="page">
      <div class="kpi-grid">
        <article class="card kpi">
          <p class="kpi-label">公開投稿</p>
          <p class="kpi-value">1,208</p>
          <p class="kpi-sub">先週 +84</p>
        </article>
        <article class="card kpi">
          <p class="kpi-label">平均リアクション</p>
          <p class="kpi-value">6.4</p>
          <p class="kpi-sub">前向きのみ</p>
        </article>
        <article class="card kpi">
          <p class="kpi-label">承認率</p>
          <p class="kpi-value">78%</p>
          <p class="kpi-sub">審査キュー経由</p>
        </article>
        <article class="card kpi">
          <p class="kpi-label">通報率</p>
          <p class="kpi-value">0.8%</p>
          <p class="kpi-sub">低水準を維持</p>
        </article>
      </div>
    </section>
  </div>
</body>
</html>
